version: '3'

services:
    neo4j:
        image: neo4j
        networks:
            - host
        ports:
            - 7474:7474
            - 7687:7687
        environment:
            - NEO4J_AUTH=neo4j/zeppelin
    zeppelin:
        build:
            context: .
        image: santand84/zeppelin:0.8.0
        networks:
            - host
        ports:
            - 8080:8080
        volumes:
            - ./zeppelin/notebook:/zeppelin/notebook
            - ./zeppelin/conf:/zeppelin/conf
networks:
    host:
